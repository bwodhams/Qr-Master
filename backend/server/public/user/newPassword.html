<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <script src="/javascripts/newPassword.js" defer></script>
  <title>Reset your password</title>
</head>

<body>
  <div id="resetPassword"></div>
  <div class="form">
    <input type="password" name="password" id="newPassword" title="Enter new password" placeholder="new password"
      value="" required><br>
    <input type="password" name="confirmPassword" id="newPasswordConfirm" title="Confirm your new password"
      placeholder="confirm new password" value="" required><br> <br>
    <div id="response"></div>
    <button id="submitBtn">change password</button>
  </div>
</body>

</html>
