<!DOCTYPE html>
<html>
<title>QR4G - Email Verified</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

    <div id="header">
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-blue w3-card">
                <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
                    href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                        class="fa fa-bars"></i></a>
                <a href="/" class="w3-bar-item w3-button w3-padding-large"><img src="../images/logo.png" alt="QR4G Logo"
                        height="45" width="45"> QR4G</a>
                <a href="login.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small"
                    style="float:right">LOGIN</a>
            </div>
        </div>

        <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
        <div id="hamburgerButton" class="w3-bar-block w3-blue w3-hide w3-hide-large w3-hide-medium w3-top"
            style="margin-top:70px">
            <a href="login.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">LOGIN</a>
        </div>
    </div>

    <div id="mainSection">
        <div class="w3-content" style="max-width:2000px;margin-top:46px">
            <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
                <h2 class="w3-wide">Welcome!</h2>
                <p class="w3-center linkNoDecoration">Your email has been successfully verified, you may now <a
                        href="login.html">login</a> to your account.
                </p>
            </div>
        </div>
    </div>

    <div id="footer">
        <footer class="w3-container w3-padding-16 w3-center w3-opacity w3-blue w3-large footer">
            <a href="../about.html">About</a>
            <a href="../tos.html">Terms of use</a>
            <a href="../contact.html">Contact</a>
            <a href="../help.html">Help</a>
        </footer>
    </div>

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("hamburgerButton");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
