<!DOCTYPE html>
<html>
<title>QR4G - Register</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../javascripts/user/register.js" defer></script>
</head>


<body>
    <div id="header">
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-blue w3-card">
                <a href="/" class="w3-bar-item w3-button w3-padding-large"><img src="../images/logo.png" alt="QR4G Logo"
                        height="45" width="45"> QR4G</a>
            </div>
        </div>
    </div>

    <div id="mainSection">
        <div class="w3-content" style="max-width:2000px;margin-top:46px">
            <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
                <h2 class="w3-wide">Register</h2><br>
                <div class="register-page">
                    <div class="loadingImage" id="loadingImg"></div>
                    <div class="form" id="inputForm">
                        <div id="serverResponse"></div>
                        <input type="text" name="ID" id="name" placeholder="name (first last)" value=""><br>
                        <input type="text" name="ID" id="email" placeholder="email" value=""><br>
                        <input type="password" name="password" id="password" placeholder="password" value=""><br>
                        <input type="password" name="password" id="confirmPassword" placeholder="confirm password"
                            value=""><br><br>
                        <button id="registerBtn">register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <footer class="w3-container w3-padding-16 w3-center w3-opacity w3-blue w3-large footer">
            <a href="../about.html">About</a>
            <a href="../tos.html">Terms of use</a>
            <a href="../contact.html">Contact</a>
            <a href="../help.html">Help</a>
        </footer>
    </div>



</body>

</html>
